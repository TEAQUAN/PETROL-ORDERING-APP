<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POA - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body class="login-page">

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <!-- Make "POA" clickable to go back to home page -->
            <h1 class="logo"><a href="../Home.html" style="color: white; text-decoration: none;">POA</a></h1>
            <ul class="nav-links">
                <li><a href="./register.html">Register</a></li>
                <li><a href="./login.html" id="loginLink">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <div class="container">
            <h2>Login to Your Account</h2>
            <form id="loginForm"  class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn" id="loginButton">Login</button>
                <div class="form-bottom-text">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 POA - Petrol Station. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent default form submission

        const formData = new FormData(loginForm);
        const email = formData.get('email');
        const password = formData.get('password');

        try {
            const response = await fetch('http://localhost:3000/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            if (!response.ok) {
                throw new Error('Login failed');
            }

            // Redirect to another page upon successful login
            window.location.href = '/dashboard.html'; // Change 'dashboard.html' to your desired page

        } catch (error) {
            console.error('Error:', error.message);
            // Handle login failure, show error message, etc.
        }
    });
});

    </script>
</body>
</html>
