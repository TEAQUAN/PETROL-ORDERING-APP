<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petrol Stations with 360 Street View</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBB5PKwLpSTwkzJhxwdxfv885mAQ3BZYfI&callback=initMap" async defer></script>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      padding-top: 70px; /* Adjusted for navbar height */
    }

    /* Navbar styles */
    .navbar {
      background-color: #007bff;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: #fff;
      font-size: 24px;
    }

    .nav-links {
      display: flex;
    }

    .nav-link {
      color: #fff;
      text-decoration: none;
      padding: 8px 15px;
      margin-left: 10px;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }

    .nav-link:hover {
      background-color: #0056b3;
    }

    /* Style for the map container */
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
      border-radius: 5px;
      overflow: hidden;
    }

    /* Style for the list of petrol stations */
    .station-list {
      margin-top: 20px;
    }

    .station {
      border: 1px solid #007bff;
      background-color: #fff;
      color: #333;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .station:hover {
      background-color: #f0f0f0;
      transform: translateY(-5px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <h1 class="logo"><a href="../Home.html" style="color: white; text-decoration: none;">POA</a></h1>
      <div class="nav-links">
        <!-- Replace "#" with actual logout action if needed -->
        <a href="#" id="logoutButton" class="nav-link" style="display: none;">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 style="margin-bottom: 20px;">Find Petrol Stations Near You</h1>
    <div id="map"></div>
    <div class="station-list" id="stationList">
      
      <!-- Add more stations as needed -->
    </div>
  </div>

  <!-- Include your JavaScript file at the end -->
  <script src="./JS/stations.js"></script>
  <script>
    // Function to update navbar based on token presence
    function updateNavbar() {
      const token = localStorage.getItem('token');
      const logoutButton = document.getElementById('logoutButton');

      if (token) {
        // User is logged in
        logoutButton.style.display = 'block'; // Show logout button
      } else {
        // User is not logged in
        logoutButton.style.display = 'none'; // Hide logout button
      }
    }

    // Function to initialize the page
    function initPage() {
      // Update navbar on page load
      updateNavbar();

      // Add event listener to logout button
      const logoutButton = document.getElementById('logoutButton');
      logoutButton.addEventListener('click', () => {
        localStorage.removeItem('token'); // Remove token from localStorage
        updateNavbar(); // Update navbar after logout
        // Redirect to login page
        window.location.href = './login.html'; // Adjust the URL as needed
      });
    }

    // Call initPage function when the page is loaded
    document.addEventListener('DOMContentLoaded', () => {
      initPage();
    });
  </script>

<script>
  // Function to update navbar based on token presence
  // Your existing JavaScript code here

  // Function to check token and redirect to login if not present
  function checkTokenAndRedirect() {
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = './login.html'; // Redirect to login page
    }
  }

  // Call checkTokenAndRedirect function when the page is loaded
  document.addEventListener('DOMContentLoaded', () => {
    // Your existing code here
    checkTokenAndRedirect();
  });
</script>
</body>
</html>
