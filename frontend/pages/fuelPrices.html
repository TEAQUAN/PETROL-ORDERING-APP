<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Fuel Price</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  font-family: Arial, sans-serif;
}

.container {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

h2 {
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 5px;
}

input, select, button {
  margin-bottom: 10px;
  padding: 8px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button {
  cursor: pointer;
  background-color: #007bff;
  color: #fff;
  border: none;
}

button:hover {
  background-color: #0056b3;
}

#message {
  margin-top: 10px;
  text-align: center;
  color: green;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Add Fuel Price</h2>
    <form id="fuelPriceForm">
      <label for="fuelType">Fuel Type:</label>
      <select id="fuelType" name="fuelType">
        <option value="Petrol">Petrol</option>
        <option value="Diesel">Diesel</option>
        <option value="Premium">Premium</option>
        <option value="LPG">LPG</option>
      </select>
      <label for="price">Price (per liter):</label>
      <input type="number" id="price" name="price" step="0.01" required>
      <label for="petrolStationName">Petrol Station Name:</label>
      <input type="text" id="petrolStationName" name="petrolStationName" required>
      <label for="enteredBy">Entered By:</label>
      <input type="text" id="enteredBy" name="enteredBy" required>
      <button type="submit">Add Fuel Price</button>
    </form>
    <p id="message"></p>
  </div>

  <script src="script.js"></script>

  <script>document.addEventListener('DOMContentLoaded', () => {
    const fuelPriceForm = document.getElementById('fuelPriceForm');
    const message = document.getElementById('message');
  
    fuelPriceForm.addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const fuelType = fuelPriceForm.fuelType.value;
      const price = parseFloat(fuelPriceForm.price.value);
      const petrolStationName = fuelPriceForm.petrolStationName.value;
      const enteredBy = fuelPriceForm.enteredBy.value;
  
      try {
        const response = await fetch('/addFuelPrice', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ fuelType, price, petrolStationName, enteredBy })
        });
  
        const data = await response.json();
  
        if (response.ok) {
          message.textContent = data.message;
          fuelPriceForm.reset();
        } else {
          throw new Error(data.error);
        }
      } catch (error) {
        console.error('Error adding fuel price:', error);
        message.textContent = 'Error adding fuel price';
      }
    });
  });
  </script>
</body>
</html>
