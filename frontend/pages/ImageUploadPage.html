<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Image</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Styles for the navbar */
    .navbar {
      overflow: hidden;
      background-color: #333;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Container styles */
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
    }

    input, select, button {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 10px;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="AdminPage.html">Admin Home page</a> <!-- Add your home page link -->
    <a href="uploadImage.html">Upload Image</a> <!-- Link to the image upload page -->
  </div>

  <!-- Main content -->
  <div class="container">
    <h2>Upload Image</h2>
    <form id="imageUploadForm" enctype="multipart/form-data">
      <label for="petrolStationName">Petrol Station:</label>
      <select id="petrolStationName" name="petrolStationName" required>
        <option value="">Select a petrol station</option>
      </select>
      <label for="image">Choose Image:</label>
      <input type="file" id="image" name="image" accept="image/*" required>
      <button type="submit">Upload Image</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const imageUploadForm = document.getElementById('imageUploadForm');
      const message = document.getElementById('message');
      const petrolStationDropdown = document.getElementById('petrolStationName');

      // Fetch petrol stations and populate the dropdown
      try {
        const response = await fetch("http://localhost:3000/GetStations/allStations", {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'authorization': 'Bearer ' + localStorage.getItem('token') // Include the Bearer token
          }
        });

        if (!response.ok) throw new Error('Failed to fetch petrol stations');

        const petrolStations = await response.json();
        petrolStations.forEach(station => {
          const option = document.createElement('option');
          option.value = station._id; // Use station ID as value
          option.textContent = station.name + " " + station.formattedAddress;
          petrolStationDropdown.appendChild(option);
        });
      } catch (error) {
        console.error('Error fetching petrol stations:', error);
      }

      imageUploadForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData();
        formData.append('petrolStationName', petrolStationDropdown.value);
        formData.append('image', document.getElementById('image').files[0]);

        try {
          const response = await fetch("http://localhost:3000/Admin/addImg", {
            method: 'POST',
            headers: {
              'authorization': 'Bearer ' + localStorage.getItem('token')
            },
            body: formData
          });

          const data = await response.json();

          if (response.ok) {
            message.textContent = data.message;
            message.style.color = 'green';
            imageUploadForm.reset();
          } else {
            throw new Error(data.error);
          }
        } catch (error) {
          console.error('Error uploading image:', error);
          message.textContent = 'Error uploading image';
          message.style.color = 'red';
        }
      });
    });
  </script>
</body>
</html>
