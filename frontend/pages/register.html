<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POA - Register</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 28px;
            margin-left: 20px;
        }

        .navbar .nav-links {
            display: flex;
            list-style: none;
        }

        .navbar .nav-links li {
            margin-right: 20px;
        }

        .navbar .nav-links li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar .nav-links li a:hover {
            color: #fff;
            opacity: 0.8;
        }

        /* Register page styles */
        .register-page {
            background-image: linear-gradient(to right, #007bff, #55acee);
        }

        .register-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 80px auto;
            max-width: 400px;
            text-align: center;
        }

        .register-container h2 {
            color: #333;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: #555;
            display: block;
            font-size: 16px;
            text-align: left;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .form-bottom-text {
            margin-top: 20px;
        }

        .form-bottom-text p {
            color: #555;
        }

        .form-bottom-text p a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .form-bottom-text p a:hover {
            color: #0056b3;
        }

        /* Footer styles */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #ccc;
        }
        .password-wrapper {
    position: relative;
}

.password-wrapper input {
    padding-right: 40px; /* Adjust this value to leave space for the eye icon */
}

.password-wrapper .toggle-password {
    position: absolute;
    top: 50%;
    right: 10px; /* Adjust this value to position the icon horizontally */
    transform: translateY(-50%);
    border: none;
    background: transparent;
    cursor: pointer;
    z-index: 1;
}

.password-wrapper .toggle-password i {
    color: #ccc; /* Eye icon color */
    font-size: 18px;
}

.password-wrapper .toggle-password:focus {
    outline: none; /* Remove focus outline */
}

    </style>
</head>
<body class="register-page">

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <!-- Make "POA" clickable to go back to home page -->
            <h1 class="logo"><a href="../Home.html" style="color: white; text-decoration: none;">POA</a></h1>
            <ul class="nav-links">
                <li><a href="./login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="register-container">
            <h2>Create Your Account</h2>
            <form id="registerForm" class="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="number" id="phone" name="phone" placeholder="Enter your Phone number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
    <!-- Inside your form -->
<div class="form-group">
    <label for="password">Password</label>
    <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <button type="button" class="toggle-password" onclick="togglePassword('password')">
            <i class="fas fa-eye"></i>
        </button>
    </div>
</div>
<div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <div class="password-wrapper">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
            <i class="fas fa-eye"></i>
        </button>
    </div>
</div>


                <button type="submit" class="btn">Create Account</button>
                <div class="form-bottom-text">
                    <p>Already have an account? <a href="./login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 POA - Petrol Station. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
    const registerForm = document.getElementById('registerForm');

    registerForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Check if passwords match
        if (password !== confirmPassword) {
            alert('Passwords do not match');
            return;
        }

        // Proceed with registration if passwords match
        const formData = {
            username: username,
            email: email,
            phone: phone,
            password: password,
            confirmPassword: confirmPassword
        };

        // Perform registration request
        fetch('http://localhost:3000/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        
        .then(response => {
                    if (!response.ok) {
                        throw new Error('Registration failed');
                    }
                    return response.json();
                })
                .then(data => {
                    alert(data.message);
                    // Check if the response was successful
                    if (data.success) {
                        window.location.href = 'login.html';
                    } else {
                        alert(data.message); // Display the error message
                        throw new Error('Registration failed. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Registration failed. Please try again.');
                });
            });
        });

function togglePassword(inputId) {
    const passwordInput = document.getElementById(inputId);
    const toggleButton = document.querySelector(`#${inputId} + .toggle-password i`);

    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleButton.classList.remove('fa-eye');
        toggleButton.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleButton.classList.remove('fa-eye-slash');
        toggleButton.classList.add('fa-eye');
    }
}

    </script>
</body>
</html>
